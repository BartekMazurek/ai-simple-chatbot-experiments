services:

    db:
        build:
            context: .
            dockerfile: ./docker/postgres/Dockerfile
        container_name: postgres_vectors
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres_vector_db
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    model:
        build:
            context: .
            dockerfile: ./docker/model/Dockerfile
        container_name: embedding_model
        volumes:
            - ./volumes/model:/app/model
        depends_on:
            - db

    api:
        build:
            context: .
            dockerfile: ./docker/python/Dockerfile
        container_name: fastapi
        ports:
            - "8000:8000"
        depends_on:
            - model
        environment:
            DATABASE_URL: postgres://postgres:postgres@db:5432/postgres_vector_db
        volumes:
            - ./app:/app
            - ./volumes/model:/model

volumes:
    postgres_data:
